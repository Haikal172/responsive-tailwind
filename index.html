    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <script src="//unpkg.com/alpinejs" defer></script>
        </head>

        <style>
            [x-cloak] { 
                display: none !important; 
            }
        </style>

        <!-- <body class="bg-[url('sonic.jpg')] bg-cover"> -->
            
    <body class="h-14 bg-gradient-to-r from-cyan-500 to-blue-500" x-data="{ openMenu : false}"
    :class="openMenu ? 'overflow-hidden' : 'overflow-visible' ">


  <header class="flex justify-between items-center bg-white drop-shadow-sm py-4 px-8">

    <!-- Logo Goes Here -->
    <a href="Logo.jpg" class="text-lg font-bold">Logo</a>

    <!-- Menu Button Goes Here -->
        <button class="flex md:hidden flex-col items-center align-middle" @click="openMenu = !openMenu"
            :aria-expanded="openMenu" aria-controls="mobile-navigation" aria-label="Navigation Menu">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.25V18a2.25 2.25 0 002.25 2.25h13.5A2.25 2.25 0 0021 18V8.25m-18 0V6a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 6v2.25m-18 0h18M5.25 6h.008v.008H5.25V6zM7.5 6h.008v.008H7.5V6zm2.25 0h.008v.008H9.75V6z" />
            </svg>          
            <span class="text-xs">Menu</span>          
        </button>

    <!-- Main Menu Goes Here -->
    <nav class="hidden md:flex">

        <ul class="flex flex-row gap-2">

            <li>
                <a href="#" class="inline-flex py-2 px-3 bg-slate-200 rounded" aria-current="true">Home</a>
            </li>

            <li>
                <a href="#" class="inline-flex py-2 px-3 hover:bg-slate-200 rounded">About</a>
            </li>

            <li>
                <a href="#" class="inline-flex py-2 px-3 hover:bg-slate-200 rounded">Articles</a>
            </li>

            <li>
                <a href="#" class="inline-flex py-2 px-3 hover:bg-slate-200 rounded">Contact</a>
            </li>
        </ul>

    </nav>
  </header>
    <!-- Pop Out Navigation -->
    <nav id="mobile-navigation"class="fixed top-0 right-0 bottom-0 left-0 backdrop-blur-sm z-10" 
        :class="openMenu ? 'visible' : 'invisible' " x-cloak>

        <!-- UL Links -->
        <ul class="absolute top-0 right-0 bottom-0 w-10/12 py-4 bg-white drop-shadow-2x1 z-10"
            :class="openMenu ? 'translate-x-0' : 'translate-x-full'">

            <li class="border-b border-inherit">
                <a href="#" class="block p-4 bg-slate-200" aria-current="true">Home</a>
            </li>
            <li class="border-b border-inherit">
                <a href="#" class="block p-4">About</a>
            </li>
            <li class="border-b border-inherit">
                <a href="#" class="block p-4">Articles</a>
            </li>
            <li class="border-b border-inherit">
                <a href="#" class="block p-4">Contact</a>
            </li>

        </ul>

        <!-- Close Button -->
        <button class="absolute top-0 right-0 bottom-0 left-0" @click="openMenu = !openMenu" :aria-expanded="openMenu" aria-controls="mobile-navigation" aria-label="Close Navigation Menu">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute top-2 left-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>              
        </button>
    </nav>

    <div style="height: 800px;">
        <h1>hello world</h1>
    </div>

    </body>

    </body>
    </html>
